<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MONKEY MEDIATEK</title>
    <link rel="stylesheet" href="style/css/main.css">
</head>
<body>
<div class="content">
    <div class="menu">
        <ul class="menu-items" id="nav_items">
            <li class="selected" data-tab="all">All</li>
            <li data-tab="albums"><span class="icon icon-music"></span> Albums</li>
            <li data-tab="games"><span class="icon icon-game" ></span> Games</li>
            <li data-tab="movies"><span class="icon icon-movie" ></span> Movies</li>
            <li data-tab="books"><span class="icon icon-book" ></span> Books</li>
        </ul>
        <div class="space"></div>
        <select id="sort" name="med">
            <option value="title">Title</option>
            <option value="type">Type</option>
            <option value="date">Date</option>
        </select>
        <button class="button-add" id="open_popup">Add media</button>

    </div>
    <div class="main">
        <div class="cards" id="cards">

        </div>
    </div>
</div>
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <p class="close" id="close_popup">X</p>
        <div class="form-add-media">
            <div id="popup_step1" class="step first-step">
                <label for="med">Choose a media type:</label>
                <select id="med" name="med">
                    <option value="Mov">Movie</option>
                    <option value="Gam">Game</option>
                    <option value="Boo">Book</option>
                    <option value="Albm">Album</option>
                </select>
                <button id="create">Create -></button>
                <a href="#" id="go_to_import">Or import with IMdb</a>
            </div>
            <div id="popup_step2" class="step middle-step hidden">
                <p>Général</p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title">
                <label for="release">Release date:</label>
                <input type="date" id="release" name="release" placeholder="Release date">
                <label for="image">Image URL :</label>
                <input type="text" id="image" name="image" placeholder="Image URL">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Description"></textarea>
                <div class="popup_action_buttons">
                    <button class="popup_back" data-step="2" id="popup_back"><- Back</button>
                    <button class="popup_continue" data-step="2" id="popup_continue">Continue -></button>
                </div>
            </div>
            <div id="popup_step3" class="step last-step hidden" >
                <p>Specific</p>
                <label for="ART" id="label_spec">Director:</label>
              <input id="ART" type="text">
                <div class="popup_action_buttons">
                    <button class="popup_back" data-step="3" id="popup_final_back"><- Back</button>
                    <button class="popup_continue" data-step="3" id="popup_final">Continue -></button>
                </div>
            </div>
            <div id="popup_step4" class="step import-step hidden" >
                <p>Import with IMDb</p>
                <label>Search by :</label>
                <div class="radio-form">
                    <label for="input_radio_title"> Title </label>
                    <input id="input_radio_title" type="radio" name="radio_type" value="title" checked/>
                    <label for="input_radio_id"> Id </label>
                    <input id="input_radio_id" type="radio" name="radio_type" value="id" />
                </div>
                <label for="search">Search value : </label>
                <input id="search" type="text" placeholder="Exemple : Avengers"><p id="messerror"></p>
                <div class="popup_action_buttons">
                    <button class="popup_continue" data-step="4" id="popup_import">Continue -></button>
                </div>
                <a href="#" id="go_to_create">Or create</a>

            </div>
            <div id="popup_step5" class="step import-step hidden" >
                <p>Check data</p>
                <div class="result">
                    <div class="result-image">
                        <img id="result_image" src="https://media.tenor.com/7hd53a2Fg30AAAAC/monkey-dancing.gif" alt="image">
                    </div>
                    <div class="result-data">
                        <p id="result_title">Title : </p>
                        <p id="result_release">Release date : </p>
                        <p id="result_director">Director : </p>
                        <p id="result_plot">Plot : </p>
                    </div>
                </div>

                <div class="popup_action_buttons">
                    <button class="popup_back" data-step="5" id="popup_import_final_back"><- Back</button>
                    <button class="popup_continue" data-step="5" id="popup_import_final">Continue -></button>
                </div>
            </div>


        </div>

    </div>

</div>

<div id="popupEdit" class ="popup hidden">
    <div class="popup-content">
        <p class="close" id="close_popupEd">X</p>

        <div class="form-add-media">
            <div id="popup_step1Ed" class="step middle-step">
                <p>Edit cover</p>
                <label for="pochette">Cover</label>
                <input type="text" id="pochette" name="pochette" placeholder="Image URL">
                <div class="popup_action_buttons">
                   <button id="editCover">Done -></button>
              </div>
            </div>
        </div>

    </div>
</div>
<script type="module" src="js/main.js"></script>

</body>
</html>
