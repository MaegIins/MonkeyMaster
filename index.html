<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MONKEY MEDIATEK</title>
    <link rel="stylesheet" href="style/css/main.css">
</head>
<body>
<div class="content">
    <div class="menu">
        <ul class="menu-items" id="nav_items">
            <li class="selected" data-tab="all">All</li>
            <li data-tab="albums"><span class="icon icon-music"></span> Albums</li>
            <li data-tab="games"><span class="icon icon-game" ></span> Games</li>
            <li data-tab="movies"><span class="icon icon-movie" ></span> Movies</li>
            <li data-tab="books"><span class="icon icon-book" ></span> Books</li>
        </ul>
        <div class="space"></div>
        <select id="sort" name="med">
            <option value="title">Title</option>
            <option value="type">Type</option>
            <option value="date">Date</option>
        </select>
        <button class="button-add" id="open_popup">Add media</button>

    </div>
    <div class="main">
        <div class="cards" id="cards">

        </div>
    </div>
</div>
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <p class="close" id="close_popup">X</p>
        <div class="form-add-media">
            <div id="popup_step1" class="step first-step">
                <label for="med">Choose a media type:</label>
                <select id="med" name="med">
                    <option value="Mov">Movie</option>
                    <option value="Gam">Game</option>
                    <option value="Boo">Book</option>
                    <option value="Albm">Album</option>
                </select>
                <button id="create">Create -></button>
                <a href="#" id="go_to_import">Or import with APIs</a>
            </div>
            <div id="popup_step2" class="step middle-step hidden">
                <p>Général</p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title">
                <label for="release">Release date:</label>
                <input type="date" id="release" name="release" placeholder="Release date">
                <label for="image">Image URL :</label>
                <input type="text" id="image" name="image" placeholder="Image URL">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Description"></textarea>
                <p class="error" id="messerror_create"></p>
                <div class="popup_action_buttons">
                    <button class="popup_back" data-step="2" id="popup_back"><- Back</button>
                    <button class="popup_continue" data-step="2" id="popup_continue">Continue -></button>
                </div>
            </div>
            <div id="popup_step3" class="step last-step hidden" >
                <p>Specific</p>
                <label for="ART" id="label_spec">Director:</label>
                <input id="ART" type="text">
                <div class="popup_action_buttons">
                    <button class="popup_back" data-step="3" id="popup_final_back"><- Back</button>
                    <button class="popup_continue" data-step="3" id="popup_final">Continue -></button>
                </div>
            </div>
            <div id="popup_step4" class="step import-step hidden" >
                <p>Import with APIs</p>
                <label for="apiTypeSelect">Search by :</label>
                <select id='apiTypeSelect' class="selectionType">
                    <option value="input_radio_title">Movie (IMDB) </option>
                    <option value="input_radio_album">Album (LastFM)</option>
                    <option value="input_radio_game">Game (IGDB)</option>
                </select>
                <div class="radio-form" id="radioMovie">
                    <label for="input_radio_title">Title
                    <input type="radio" id="input_radio_title" name="apiType" value="title" checked></label>
                    <label for="input_radio_id">ID
                    <input type="radio" id="input_radio_id" name="apiType" value="album"></label>
                </div>
                <div class="radio-form hidden" id="radioAlbum">
                    <label for="input_radio_album">Title
                    <input type="radio" id="input_radio_album" name="apiType2" value="artist" checked></label>
                </div>
                <div class="radio-form hidden" id="radioGame">
                    <label for="input_radio_game">Title
                    <input type="radio" id="input_radio_game" name="apiType3" value="artist" checked></label>
                </div>

                <div id="checkboxesAPI"></div>
                <label for="search">Search value : </label>
                <input id="search" type="text" placeholder="Exemple : Avengers"><p class="error" id="messerror"></p>
                <div class="popup_action_buttons">
                    <button class="popup_continue" data-step="4" id="popup_import">Continue -></button>
                </div>
                <a href="#" id="go_to_create">Or create</a>

            </div>
            <div id="popup_step5" class="step import-step hidden" >
                <p>Check data</p>
                <div class="result">
                    <div class="result-image">
                        <img id="result_image" src="https://media.tenor.com/7hd53a2Fg30AAAAC/monkey-dancing.gif" alt="image">
                    </div>
                    <div class="result-data">
                        <p id="result_title">Title : </p>
                        <p id="result_release">Release date : </p>
                        <p id="result_director">Director : </p>
                        <p id="result_plot">Plot : </p>
                    </div>
                </div>

                <div class="popup_action_buttons">
                    <button class="popup_back" data-step="5" id="popup_import_final_back"><- Back</button>
                    <button class="popup_continue" data-step="5" id="popup_import_final">Add -></button>
                </div>
            </div>
        <div id="popup_step6" class="step edit-step hidden" >
            <p>Edit</p>
            <label for="edit_title">Title:</label>
            <input type="text" id="edit_title" name="title" placeholder="Title">
            <label for="edit_release">Release date:</label>
            <input type="date" id="edit_release" name="release" placeholder="Release date">
            <label for="edit_image">Image URL :</label>
            <input type="text" id="edit_image" name="image" placeholder="Image URL">
            <label for="edit_description">Description:</label>
            <textarea id="edit_description" name="description" placeholder="Description"></textarea>
            <label for="edit_ART" id="edit_label_spec">Director:</label>
            <input id="edit_ART" type="text">
            <p class="error" id="messerror_edit"></p>
            <div class="popup_action_buttons">
                <button class="popup_back" data-step="5" id="popup_edit_back"><- Cancel</button>
                <button class="popup_continue" data-step="5" id="popup_edit_final">Edit -></button>
            </div>
        </div>
    </div>
    </div>
    </div>

<p class="credits">Made by <a target="_blank" href="https://github.com/MaegIins">Tristan BELMONT</a> & <a target="_blank" href="https://github.com/TheRealEureka">Kevin BULLY CIMBALURIA</a>. </p>


<script type="module" src="js/main.js"></script>

</body>
</html>
